<!DOCTYPE html>
<html>
<head>
    <title>Math Score Predictor - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a0f3d, #4b2155, #20366b);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .welcome-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            margin-top: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #FF9D6C, #BB4E75, #6B8DE3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .typing-text {
            min-height: 100px;
            margin: 2rem 0;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .start-btn {
            background: linear-gradient(45deg, #FF9D6C, #BB4E75);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .start-btn:hover::before {
            transform: translateX(100%);
        }

        .math-symbols {
            position: fixed;
            font-size: 2rem;
            color: rgba(255,255,255,0.1);
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, -20px); }
        }

        .ai-assistant {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            display: flex;
            align-items: center;
            pointer-events: none;
            flex-direction: row-reverse;
            z-index: 2;
        }

        .ai-bot-container {
            width: 120px;
            height: 120px;
        }

        .ai-bot-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: botFloat 3s ease-in-out infinite;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            margin-right: 20px;
            max-width: 300px;
            color: #2c3e50;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s ease;
        }

        .ai-message.show {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes botFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF9D6C, #BB4E75);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <!-- Math Symbols Background -->
    <div class="math-symbols" style="top: 10%; left: 5%">âˆ‘</div>
    <div class="math-symbols" style="top: 30%; right: 10%">Ï€</div>
    <div class="math-symbols" style="bottom: 20%; left: 15%">âˆ«</div>
    <div class="math-symbols" style="top: 50%; right: 20%">âˆš</div>
    <div class="math-symbols" style="bottom: 30%; right: 15%">Î¸</div>
    <div class="math-symbols" style="top: 70%; left: 25%">âˆž</div>

    <div class="container">
        <div class="welcome-section">
            <h1 class="title">Math Score Prediction System</h1>
            <div class="typing-text"></div>
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">ðŸŽ¯</div>
                    <h3>Accurate Predictions</h3>
                    <p>Advanced ML algorithms for precise math score predictions</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">ðŸ“Š</div>
                    <h3>Data-Driven</h3>
                    <p>Based on comprehensive student performance analysis</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">ðŸ¤–</div>
                    <h3>AI Assistant</h3>
                    <p>Interactive guidance throughout the process</p>
                </div>
            </div>
            <a href="{{ url_for('predict_datapoint') }}" class="btn start-btn">
                Start Prediction
            </a>
        </div>
    </div>

    <!-- AI Assistant -->
    <div class="ai-assistant">
        <div class="ai-bot-container">
            <img src="{{ url_for('static', filename='ai.png') }}" alt="AI Assistant" class="ai-bot-image">
        </div>
        <div class="ai-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = `Welcome to our Math Score Prediction System! ðŸŽ“

Our advanced machine learning model analyzes various student parameters to predict math performance. By considering factors like previous scores, demographics, and educational background, we provide accurate predictions to help students and educators understand potential math performance.

Key Features:
â€¢ Accurate score predictions
â€¢ Comprehensive factor analysis
â€¢ Real-time AI assistance
â€¢ User-friendly interface

Ready to discover your predicted math score? Click the button below to begin!`;

            const typingText = document.querySelector('.typing-text');
            const aiMessage = document.querySelector('.ai-message');
            let charIndex = 0;

            function typeWriter() {
                if (charIndex < text.length) {
                    typingText.innerHTML = text.slice(0, charIndex + 1).replace(/\n/g, '<br>');
                    charIndex++;
                    setTimeout(typeWriter, 30);
                }
            }

            // Start typing animation
            typeWriter();

            // AI messages sequence
            const messages = [
                "ðŸ‘‹ Hello! Welcome to the Math Score Predictor!",
                "I'm here to guide you through the prediction process.",
                "Click 'Start Prediction' when you're ready to begin!",
            ];

            let messageIndex = 0;

            function showNextMessage() {
                if (messageIndex < messages.length) {
                    aiMessage.textContent = messages[messageIndex];
                    aiMessage.classList.add('show');
                    messageIndex++;
                    setTimeout(() => {
                        aiMessage.classList.remove('show');
                        setTimeout(showNextMessage, 500);
                    }, 3000);
                } else {
                    messageIndex = 0;
                    setTimeout(showNextMessage, 1000);
                }
            }

            // Start AI message sequence
            setTimeout(showNextMessage, 1000);
        });
    </script>
</body>
</html>
